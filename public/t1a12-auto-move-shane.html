<script>
   let myInterval
</script>

<h1 align=center>t1a12-auto-move-shane</h1>
make all directions<br>

<div id="myDiv01" style="position:absolute; left:200; top:10; " >Shane</div>

<input type=button value="Go Right Auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){
   document.getElementById('myDiv01').style.left =
    parseInt(document.getElementById('myDiv01').style.left) + 10

    } ,200)

}">

<input type=button value="Go Left Auto" onclick="{
    clearInterval(myInterval)
    myInterval = setInterval(function(){
   document.getElementById('myDiv01').style.left =
    parseInt(document.getElementById('myDiv01').style.left) - 10

    } ,200)
}">

<input type=button value="Go Down Auto" onclick="{
    clearInterval(myInterval)
    myInterval = setInterval(function(){
   document.getElementById('myDiv01').style.top =
    parseInt(document.getElementById('myDiv01').style.top) + 10

    } ,200)
}">

<input type=button value="Go Up Auto" onclick="{
    clearInterval(myInterval)
    myInterval = setInterval(function(){
   document.getElementById('myDiv01').style.top =
    parseInt(document.getElementById('myDiv01').style.top) - 10

    } ,200)
}">

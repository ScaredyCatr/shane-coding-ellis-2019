<body onkeydown="{

      document.all.myText01.value = event.key
      let myKey = event.key

if (myKey == 'w'){
    clearInterval(myInterval)
     myinterval = setInterval(function(){

     document.getElementById('myDiv01').style.top =
       parseInt(document.getElementById('myDiv01').style.top) - 3
} ,20)

}

if (myKey == 's'){
    clearInterval(myInterval)
     myinterval = setInterval(function(){

     document.getElementById('myDiv01').style.top =
       parseInt(document.getElementById('myDiv01').style.top) + 3
} ,20)

}

if (myKey == 'a'){
    clearInterval(myInterval)
     myinterval = setInterval(function(){

     document.getElementById('myDiv01').style.left =
       parseInt(document.getElementById('myDiv01').style.left) - 3
} ,20)

}

if (myKey == 'd'){
    clearInterval(myInterval)
     myinterval = setInterval(function(){

     document.getElementById('myDiv01').style.left =
       parseInt(document.getElementById('myDiv01').style.left) + 3
} ,20)

}

}">

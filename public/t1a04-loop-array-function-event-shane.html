<script>
function myExampleFunction(){
    let myTemp = document.getElementById('myText01').value
    let mySum= ' '
    document.getElementById('myDiv01').innerHTML = '  '
myArray = new Array()
myArray[0] = 'Fred'
myArray[1] = 'Mary'
myArray[2] = 'Zizzy'
myArray[3] = 'Jimbo'
myArray[4] = 'Feature'
myArray[5] = 'Length'
    for (let myLoop=0;   myLoop < myTemp;   myLoop++){
        mySum +=  ' Loop Number:   ' + myLoop + ' array entry:  ' + myArray[myLoop] +'<br>'
    }
    document.getElementById('myDiv01').innerHTML = mySum
}
</script>


<input type=text id="myText01" value="6"><br>

<input type=button  value="Loop-array-function-event" onmouseup="{
      myExampleFunction()
}">

<div id="myDiv01">...</div>

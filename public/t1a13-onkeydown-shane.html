<script>
   let myInterval

   function myIsOnScreen(){
       if (parseInt(document.getElementById('myDiv01').style.left) > 700) {
         document.getElementById('myDiv01').style.left = '650px'

             }
  function myIsOnScreen2(){
       if (parseInt(document.getElementById('myDiv01').style.left) > 700) {
         document.getElementById('myDiv01').style.left = '100px'
     }

</script>

<body onkeydown="{

      let myKey = event.key
   // let myKey = String.toLowerCase(event.key)

    if (myKey == 'd') {
        clearInterval(myInterval)
        myinterval = setInterval(function(){

        document.getElementById('myDiv01').style.left =
        parseInt(document.getElementById('myDiv01').style.left) + 10
        myIsOnScreen()
        }

        if (myKey == 'a') {
        clearInterval(myInterval)
        myinterval = setInterval(function(){

        document.getElementById('myDiv01').style.left =
        parseInt(document.getElementById('myDiv01').style.left) + -10
        myIsOnScreen2()
        } ,20)
    }

}">

<h1 align=center>t1a13-onkeydown-shane</h1>

<div id="myDiv01" style="position:absolute; left:200; top:200; ">Shane</div>

</body>

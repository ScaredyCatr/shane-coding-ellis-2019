<body id="myBody" style="background-repeat:
background-size: 90%" background="ROADEZ.png">

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }

}

</script>

<img id="myImg01" style="position:relative; width:170px; height: 170px; top:-20px; left:200px;" 
src="New Piskel.gif">

<img id="myImg02" style="position:relative; width:70px; height:70px; top:90px; left:100px;" 
src="donkeykogng.jpg">


<body onkeydown="{

if (event.key == 'w'){
   document.getElementById('myImg01').style.top =
      parseInt(document.getElementById('myImg01').style.top) - 90
      if ( myHitOther('myImg01','myImg02')){
       document.getElementById('myImg01').style.left = 
      parseInt(document.getElementById('myImg01').style.left)  + 200 + 'px' 
   }

}

if (event.key == 's'){
   document.getElementById('myImg01').style.top =
      parseInt(document.getElementById('myImg01').style.top) + 90
      if (myHitOther('myImg01','myImg02')){
       document.getElementById('myImg01').style.top = 
      parseInt(document.getElementById('myImg01').style.top)  - 200 + 'px' 
   }

}

}">
